	<!-- Theme used for syntax highlighted code -->

	<style>
		/* Fix code block height and prevent scrollbars */
		.reveal pre code {
			max-height: none !important;
			max-width: 100% !important;
			width: 100%;
			display: block;
			overflow: visible !important;
			font-size: 0.7em;
			white-space: pre-wrap;
			word-break: break-word;
		}

		.reveal pre {
			margin-left: auto;
			margin-right: auto;
			width: 105% !important;
			max-width: 125% !important;
			box-sizing: border-box;
		}

		/* Custom class for one specific code block */
		.parsercode {
			width: 80% !important;
			max-width: 90% !important;
			margin-left: auto;
			margin-right: auto;
			box-sizing: border-box;
		}

		.parsercode code {
			display: block;
			font-size: 0.8em;
			white-space: pre;
			overflow: auto;
			max-width: 80%;
		}

		.reveal h1 {
			text-shadow:
				5px 5px 2px rgba(0, 0, 0, 0.3),
				0 0 20px rgba(64, 224, 208, 0.5);
		}

		.reveal .progress {
			height: 12px !important;
			bottom: 0;
			background: rgba(255, 255, 255, 0.1);
		}

		.reveal .progress span {
			height: 100% !important;
			background: #00ffe0;
		}
	</style>
</head>

			hash: true,
